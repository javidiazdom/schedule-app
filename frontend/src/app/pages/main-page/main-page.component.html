<div class = "main-container">
    <div class = "header">
        <div class = "logo">
            <img src="assets/Logo.svg">
            <h1>Schedule</h1>
        </div>
        <nav>
            <p>Por asignaturas</p>
            <p>Todas las tareas</p>
        </nav>
        <div class = "user-actions">
            <div class = "user-actions-row">
                <p>Bienvenido, <b>{{ userName }}</b> </p><img (click)="deleteUser()" src="assets/icons/Thrash.svg">
            </div>
            <app-logout></app-logout>
        </div>
    </div>
    <div class = "body">
        <app-boards-display></app-boards-display>
        <app-side-bar *ngIf="currentBoard || currentTask" [board]="currentBoard" [task]="currentTask"></app-side-bar>
    </div>
    <div class = "footer">

    </div>

</div>
