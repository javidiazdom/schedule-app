<div class = "container">
    <div class = "left">
        <div class = "form-center">
            <div class ="logo">
                <img src="assets/Logo.svg">
                <h1>Schedule</h1>
            </div>
            <label for="username">Nombre de usuario</label>
            <div class = "input-group">
                <input type="text" id="username" [formControl]="userName">
                <img src="assets/icons/Username.svg">
            </div>
            <label for="password">Contraseña</label>
            <div class = "input-group">
                <input type="password" id="password" [formControl]="password">
                <img src="assets/icons/Password.svg">
            </div>
            <input type="submit" id="login" (click)="sendForm()" value="Entrar">
            <p>¿No estás registrado todavía? <a href="register">Registrate aquí</a> </p>
        </div>
    </div>
    <div class= "right">
        <img src="assets/Calendar.jpg" class = "calendar-img">
    </div>
</div>
